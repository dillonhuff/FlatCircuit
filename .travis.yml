dist: trusty
language: c++
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9

before_install:
  - export COREIRCONFIG="g++-4.9";
  - wget https://github.com/rdaly525/coreir/releases/download/v0.0.11/coreir.tar.gz
  - tar -xvzf coreir.tar.gz
  - cd release
  - make install -j
  - cd ..
  - cmake .
  - make -j

script:
  - ./all-tests

compiler:
  - gcc

os:
- linux